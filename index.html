<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/aside.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/form.css">

    <script type="module" src="app.js"></script>
</head>
<body>
    <header>
        <svg height="10vh" width="800px">
            <text x="0" y="50" class="svgText animation">F</text>
            <text x="35" y="50" class="svgText animation">L</text>
            <text x="70" y="50" class="svgText animation">A</text>
            <text x="110" y="50" class="svgText animation">S</text>
            <text x="145" y="50" class="svgText animation">H</text>
            <text x="185" y="50" class="svgText animation">C</text>
            <text x="222" y="50" class="svgText animation">A</text>
            <text x="260" y="50" class="svgText animation">R</text>
            <text x="300" y="50" class="svgText animation">D</text>
            <rect width="30" height="40" x="380" y="10" rx="5px" class="cardLogo animation"></rect>
            <text x="338" y="50" class="svgText animation">S</text>
            <rect width="30" height="40" x="385" y="12" rx="5px" class="cardLogo animation"></rect>
            <rect width="30" height="40" x="390" y="14" rx="5px" class="cardLogo animation"></rect>
        </svg>
    </header>
    <main>

    </main>
    <aside>
        <div class="asideHeader">
            <h2>Your collections</h2>
            <svg width="35px" height="35px" id="addCollectionButton" viewBox="0 0 100 100">
                <circle r="48" cx="50" cy="50" fill="none" stroke-width="5"></circle>
                <line x1="14" y1="50" x2="86" y2="50" stroke-width="5px"></line>
                <line x1="50" y1="14" x2="50" y2="86" stroke-width="5px"></line>
            </svg>
        </div>
        
    </aside>
    <footer>
        <div>
            <button id="soundToggle">Turn sound off</button>
            <button id="animationToggle">Turn animation off</button>
        </div>
        <p>Made by David Škácha as a project for B0B39KAJ</p>
    </footer>
</body>
</html>
